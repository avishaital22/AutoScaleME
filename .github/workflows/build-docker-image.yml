name: Build Docker Image CI

on:
  push:
    branches: 
      - test
  workflow_run:
    workflows: ["CI Image Tests"]
    types:
      - completed

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    # && operator is working like if-else, if branch is main then env production...
    environment: ${{ 
      github.event.workflow_run.head_branch == 'main' && 'production' || 
      github.event.workflow_run.head_branch == 'release' && 'staging' || 
      github.event.workflow_run.head_branch == 'test' && 'development' || 
      'development'
      }}
      
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/autoscaleme:${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/autoscaleme:${{ github.sha }} \
                     ${{ secrets.DOCKERHUB_USERNAME }}/autoscaleme:latest

      - name: Push temporary Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/autoscaleme:${{ github.sha }}
